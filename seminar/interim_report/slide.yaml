    --------------------

    ### Gist

    数行程度 〜 数ファイル程度の小さなコード片を投稿して共有するサービス。


- background-color: *bg_color
  contents: |
    --------------------

    Gist を使って気軽にプログラミングの問題やその解答を投稿できるサイトを作りたい。


