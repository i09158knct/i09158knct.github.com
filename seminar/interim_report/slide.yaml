    0. Github とは
    ====================

    > GitHub（ギットハブ）はソフトウェア開発プロジェクトのための共有ウェブサービスであり、
      Gitバージョン管理システムを使用する。

      > <small>Wikipedia より</small>

    Ruby on Rails や jQuery など、
    多くのオープンソースプロジェクトが Github を利用して開発を行なっている。


